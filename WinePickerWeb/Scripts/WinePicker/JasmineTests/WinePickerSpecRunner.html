        <!-- include source files here... -->
        <script src="../WineApi.js" type="text/javascript"></script>

        <script src="../WinePickerApp.js" type="text/javascript"></script>
        <script src="../WinePickerController.js" type="text/javascript"></script>

        <script src="WineApiProxySpec.js" type="text/javascript"></script>

        <script type="text/javascript">
            (function () {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();

                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function (spec) {
                    return htmlReporter.specFilter(spec);
                };

                var currentWindowOnload = window.onload;

                window.onload = function () {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };

                function execJasmine() {
                    jasmineEnv.execute();
                }
            })();
      </script>
